<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scoreboard</title>
        <meta charset="UTF-8">
        <title>Scoreboard</title>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <div class="center">
            <h2 id="timer">Time:30</h2>
            <h2 id="winner">Leader:</h2>
            <div class="container">
                <h1 class="smaller">HOME</h1>
                <h2 id="home" class="home smaller">0</h2>
                <button class="btn" onclick="plusonehome()">+1</button>
                <button class="btn" onclick="plustwohome()">+2</button>
                <button class="btn" onclick="plusthreehome()">+3</button>
            </div>
            <div class="container">
                <h1 class="smaller">GUEST</h1>
                <h2 id="guest" class="guest smaller">0</h2>
                <button class="btn" onclick="plusoneguest()">+1</button>
                <button class="btn" onclick="plustwoguest()">+2</button>
                <button class="btn" onclick="plusthreeguest()">+3</button>
            </div>
            <div>
            <button class="btn" onclick="gameperiod()">Period</button>
            <h2 id="period" class="period">0</h2>
            <button class="btn" onclick="teamfouls()">H-Fouls</button>
            <h2 id="fouls" class="fouls">0</h2>
            <button class="btn" onclick="teamfoulsGuest()">G-Fouls</button>
            <h2 id="guestfouls" class="fouls">0</h2>
            </div>
            <div>
            <button class="btn newgame" onclick="newgame()">New Game</button>
            </div>
        </div>
        <script src="js/scrips.js"></script>
    </body>
</html>
